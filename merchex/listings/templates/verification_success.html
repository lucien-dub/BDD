<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email vérifié avec succès</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .success-container {
            padding: 30px;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 5px;
            margin-top: 40px;
        }
        .logo {
            max-height: 80px;
            margin-bottom: 20px;
        }
        .success-icon {
            color: #4caf50;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #d13030;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <img src="/static/logo.png" alt="Logo" class="logo">
        
        <div class="success-icon">✓</div>
        
        <h1>Email vérifié avec succès!</h1>
        
        <p>Votre adresse email a été confirmée et votre compte est maintenant activé.</p>
        <p>Vous pouvez désormais vous connecter et accéder à toutes les fonctionnalités de notre plateforme.</p>
        
        <a href="/login" class="button">Se connecter</a>
    </div>
</body>
</html>
