# Configuration Nginx pour WebSocket (Serveur TEST)
# À ajouter dans votre configuration nginx du serveur hôte
# Généralement dans : /etc/nginx/sites-available/test.campus-league.com

server {
    listen 80;
    listen [::]:80;
    server_name test.campus-league.com www.test.campus-league.com;

    # Redirection HTTPS (si certificat SSL configuré)
    # return 301 https://$server_name$request_uri;
}

server {
    # Pour HTTPS (décommenter si SSL configuré)
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/test.campus-league.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/test.campus-league.com/privkey.pem;

    listen 80;  # Temporaire pour test sans SSL
    server_name test.campus-league.com www.test.campus-league.com;

    # Logs
    access_log /var/log/nginx/test.campus-league.access.log;
    error_log /var/log/nginx/test.campus-league.error.log;

    # WebSocket pour cotes en temps réel
    # IMPORTANT: Cette section doit être AVANT les autres locations
    location /ws/ {
        proxy_pass http://127.0.0.1:8002;  # Port Daphne

        # Headers WebSocket essentiels
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Headers standards
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts (24h pour connexion WebSocket persistante)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # Désactiver buffering
        proxy_buffering off;
    }

    # API REST Django (via Daphne aussi)
    location /api/ {
        proxy_pass http://127.0.0.1:8002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Admin Django
    location /admin/ {
        proxy_pass http://127.0.0.1:8002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Fichiers statiques Django
    location /static/ {
        alias /home/user/BDD/merchex/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Fichiers média
    location /media/ {
        alias /home/user/BDD/merchex/media/;
        expires 30d;
    }

    # Toutes les autres requêtes vers Daphne
    location / {
        proxy_pass http://127.0.0.1:8002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
