server {
    listen 80;
    server_name test.campus-league.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name test.campus-league.com;

    ssl_certificate /etc/letsencrypt/live/campus-league.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/campus-league.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 10M;

    # ⬇️ AJOUTER CETTE SECTION ICI (AVANT location /)
    # WebSocket pour cotes en temps réel
    location /ws/ {
        proxy_pass http://127.0.0.1:8002;  # Port Daphne
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_buffering off;
    }

    # Routes Django/API vers Daphne (port 8002)
    # Note: Daphne gère à la fois HTTP et WebSocket
    location / {
        proxy_pass http://127.0.0.1:8002;  # Changé de 8001 à 8002 (Daphne)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
