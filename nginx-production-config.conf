# ========================================
# CONFIGURATION NGINX - PRODUCTION
# Domaine: campus-league.com
# ========================================

server {
    listen 80;
    server_name campus-league.com www.campus-league.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name campus-league.com www.campus-league.com;

    # Certificat SSL
    ssl_certificate /etc/letsencrypt/live/campus-league.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/campus-league.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Taille max upload
    client_max_body_size 10M;

    # Logs
    access_log /var/log/nginx/campus-league.access.log;
    error_log /var/log/nginx/campus-league.error.log;

    # =============================================
    # WebSocket pour cotes en temps réel
    # IMPORTANT: Cette section AVANT location /
    # =============================================
    location /ws/ {
        proxy_pass http://127.0.0.1:8000;  # Port Daphne PRODUCTION
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts pour connexion WebSocket longue durée
        proxy_read_timeout 86400s;  # 24h
        proxy_send_timeout 86400s;  # 24h
        proxy_buffering off;
    }

    # API REST et routes Django
    location / {
        proxy_pass http://127.0.0.1:8000;  # Port Daphne PRODUCTION
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Fichiers statiques (si collectstatic utilisé)
    location /static/ {
        alias /chemin/vers/votre/projet/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Fichiers média
    location /media/ {
        alias /chemin/vers/votre/projet/media/;
        expires 7d;
    }
}
